<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<div th:switch="${users}">
    <h2>Users</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text = "${user.id}"></td>
            <td th:text = "${user.name}"></td>
            <td th:text = "${user.age}"></td>
            <td th:text = "${user.email}"></td>
            <td><a th:href="@{people/edit/{id}(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{people/user-delete/{id}(id=${user.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:each="user : ${users}">
  <a th:href="@{/people/{id}(id=${user.getId()})}" th:text="${user.getName() + ',' + user.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Create new user</a>
</body>
</html>
